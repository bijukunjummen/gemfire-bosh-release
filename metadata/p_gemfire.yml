---
name: pivotal-gemfire
product_version: 1.0.0.0
metadata_version: 1.0
stemcell:
  name: bosh-vsphere-esxi-ubuntu
  version: "1266"
  file: bosh-stemcell-1266-vsphere-esxi-ubuntu.tgz
  md5: e1cbb680bee9eda8ba7e81ff0b3421a8
releases:
  - name: cf-gemfire
    version: 0.10-dev
    file: cf-gemfire-0.10-dev.tgz
    md5: 89e1b0a78ee87196d12d33bde9a48143
provides_product_versions:
  - name: pivotal-gemfire
    version: 1.0.0.0
label: Pivotal Gemfire
description: GemFire is the premier in-memory data platform delivering speed and dynamic scalability

image: 
rank: 100

job_types:
  - name: gemfire-locator
    label: Gemfire Locator
    resource_label: Gemfire Locator
    description: Gemfire Locator Service Configuration
    template: gemfirelocator

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 2_048
        constraints:
          min: 1_024

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 4_096
        constraints:
          min: 1_024

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: true
        default: 4_096
        constraints:
          min: 1_024

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1
        constraints:
          min: 1

    static_ip: 1
    dynamic_ip: 0

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        configurable: true
        default: 2
        constraints:
          min: 1

    property_definitions:
      - name: vm_credentials
        type: salted_credentials
        label: VM credentials
        default:
          identity: vcap

      - name: locator_port
        type: port
        label: Gemfire Locator Port
        description: This is the port on which the Gemfire Locator will listen.
        configurable: true
        optional: false
        default: 10_334

    manifest: |
      gemfire_locator:
        networks:
          apps: default
        server_ips: (( .gemfire-locator.ips ))
        locator_port: (( .gemfire-locator.locator_port.value ))

  - name: gemfire-server
    label: Gemfire Server
    resource_label: Gemfire Server
    description: Gemfire Server Cluster
    template: gemfireserver

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 2_048
        constraints:
          min: 1_024

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 4_096
        constraints:
          min: 1_024

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: true
        default: 4_096
        constraints:
          min: 1_024

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1
        constraints:
          min: 1

    static_ip: 1
    dynamic_ip: 0

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        configurable: true
        default: 3
        constraints:
          min: 1

    property_definitions:
      - name: vm_credentials
        type: salted_credentials
        label: VM credentials
        default:
          identity: vcap

      - name: server_port
        type: port
        label: Gemfire Server Port
        description: This is the port on which the Gemfire Server will listen.
        configurable: true
        optional: false
        default: 55_001

      - name: jvm_memory
        type: integer
        label: Gemfire Server JVM Memory
        description: This is the amount of memory that will be allocated to the Gemfire Data Management Server JVM.  Make sure that this value is less than the amount of RAM allocated to the Gemfire Server resource VM.
        configurable: true
        optional: false
        default: 1_024

      - name: license
        type: string
        label: Gemfire Server License Key
        description: This is a comma-delimted list of the license key(s) for the Gemfire Server.  If you are using the default evaluation license leave this property blank.  If you are using the default evaluation license, do no specify more than 3 Gemfire Server resource instances.
        configurable: true
        optional: true

    manifest: |
      gemfire_server:
        networks:
          apps: default
        server_ips: (( .gemfire-server.ips ))
        server_port: (( .gemfire-server.server_port.value ))
        memory: (( .gemfire-server.jvm_memory.value ))
        locator_ips: (( .gemfire-locator.ips ))
        locator_port: (( .gemfire-locator.locator_port.value ))
        license: (( .gemfire-server.license.value ))

  - name: compilation
    label: compilation
    resource_label: compilation
    description: compilation

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 1_024

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 4_096

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: true
        default: 8_192

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1

    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        default: 1
